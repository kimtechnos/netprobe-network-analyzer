<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetProbe - DNS Lookup Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 5px;
        display: none;
      }

      .result.success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .result.error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .result h3 {
        margin-bottom: 10px;
        font-size: 18px;
      }

      .address-list {
        list-style: none;
        padding: 0;
      }

      .address-list li {
        padding: 8px;
        background: rgba(255, 255, 255, 0.5);
        margin-bottom: 5px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-weight: bold;
      }

      /* ============================================
         RESPONSIVE DESIGN - MOBILE FIRST APPROACH
         ============================================ */

      /* 
         Media Queries: Apply styles when screen width is BELOW a certain size
         Common breakpoints:
         - Mobile: < 480px (small phones)
         - Tablet: 481px - 768px
         - Desktop: > 768px
      */

      /* For tablets and small screens (max-width: 768px) */
      @media screen and (max-width: 768px) {
        .container {
          padding: 30px 25px; /* Reduce padding on smaller screens */
          margin: 10px; /* Add small margin to prevent edge-to-edge */
        }

        h1 {
          font-size: 24px; /* Slightly smaller heading */
        }

        .subtitle {
          font-size: 13px;
        }
      }

      /* For mobile phones (max-width: 480px) */
      @media screen and (max-width: 480px) {
        body {
          padding: 10px; /* Less padding on mobile */
        }

        .container {
          padding: 25px 20px; /* Even less padding */
          border-radius: 8px; /* Slightly smaller radius */
        }

        h1 {
          font-size: 22px; /* Smaller heading for mobile */
          margin-bottom: 8px;
        }

        .subtitle {
          font-size: 12px;
          margin-bottom: 25px;
        }

        /* Stack input and button vertically on very small screens */
        .input-group {
          flex-direction: column; /* Stack vertically instead of horizontally */
          gap: 12px; /* More space between stacked elements */
        }

        input {
          width: 100%; /* Full width */
          padding: 14px 15px; /* Slightly more padding for easier tapping */
          font-size: 16px; /* Keep 16px to prevent iOS zoom on focus */
        }

        button {
          width: 100%; /* Full width button */
          padding: 14px 30px; /* More padding for better touch target */
          font-size: 16px;
        }

        .result {
          padding: 15px; /* Less padding on mobile */
          margin-top: 15px;
        }

        .result h3 {
          font-size: 16px; /* Smaller heading in results */
        }

        .address-list li {
          padding: 10px; /* More padding for readability */
          font-size: 14px; /* Slightly smaller font */
          word-break: break-all; /* Break long IP addresses */
        }
      }

      /* For very small phones (max-width: 360px) */
      @media screen and (max-width: 360px) {
        .container {
          padding: 20px 15px; /* Minimal padding */
        }

        h1 {
          font-size: 20px;
        }

        .subtitle {
          font-size: 11px;
        }

        input,
        button {
          padding: 12px 15px;
          font-size: 15px;
        }
      }

      /* Landscape orientation on mobile devices */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        body {
          padding: 5px;
        }

        .container {
          padding: 20px;
          max-height: 95vh; /* Limit height */
          overflow-y: auto; /* Allow scrolling if needed */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåê NetProbe</h1>
      <p class="subtitle">DNS Lookup Tool</p>

      <div class="input-group">
        <input
          type="text"
          id="domainInput"
          placeholder="Enter domain (e.g., google.com)"
          autocomplete="off"
        />
        <button id="lookupBtn">Lookup</button>
      </div>

      <div id="result" class="result"></div>
    </div>

    <script>
      const domainInput = document.getElementById("domainInput");
      const lookupBtn = document.getElementById("lookupBtn");
      const resultDiv = document.getElementById("result");

      // Allow Enter key to trigger lookup
      domainInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          performLookup();
        }
      });

      lookupBtn.addEventListener("click", performLookup);

      async function performLookup() {
        const domain = domainInput.value.trim();

        if (!domain) {
          showResult("error", "Please enter a domain name");
          return;
        }

        // Disable button and show loading
        lookupBtn.disabled = true;
        lookupBtn.textContent = "Looking up...";
        resultDiv.style.display = "none";

        try {
          const response = await fetch("/api/lookup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ domain }),
          });

          const data = await response.json();

          if (response.ok) {
            // Handle single address (from dns.lookup)
            if (data.address) {
              showResult(
                "success",
                `
                            <h3>‚úÖ Domain Found</h3>
                            <ul class="address-list">
                                <li>${data.address} (${data.family})</li>
                            </ul>
                        `,
              );
            }
            // Handle multiple addresses (from dns.resolve)
            else if (data.addresses) {
              const addressList = data.addresses
                .map((addr) => `<li>${addr}</li>`)
                .join("");
              showResult(
                "success",
                `
                            <h3>‚úÖ Domain Found</h3>
                            <ul class="address-list">
                                ${addressList}
                            </ul>
                        `,
              );
            }
          } else {
            showResult("error", `‚ùå ${data.error || "Lookup failed"}`);
          }
        } catch (error) {
          showResult("error", "‚ùå Network error. Please try again.");
        } finally {
          lookupBtn.disabled = false;
          lookupBtn.textContent = "Lookup";
        }
      }

      function showResult(type, content) {
        resultDiv.className = `result ${type}`;
        resultDiv.innerHTML = content;
        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
